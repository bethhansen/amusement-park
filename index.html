<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Amusement Park</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to the Fair!</h1>
      </div>
      <form id="fair" >
        <div class="form-group">
          <label for="name">Enter your name here:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="height">Enter your age here:</label>
          <input id="height" class="form-control" type="text">
        </div>
      </form>
      <div class="rides">
        <div class="row">
          <div class="col-md-3">
            <div class="merry-go-round">
              <img src="img/merry.jpg" alt="Merry-go-round" />
            </div>
          </div>
          <div class="col-md-3">
            <div class="rollercoaster">
              <img src="img/roller.jpg" alt="Rollercoaster" />
            </div>
          </div>
          <div class="col-md-3">
            <div class="ferriswheel">
              <img src="img/ferris.jpg" alt="Ferriswheel" />
            </div>
          </div>
          <div class="col-md-3">
            <div class="teacups">
              <img src="img/tea.jpg" alt="Teacup Ride" />
            </div>
            <div class="tooshort">
              <h3>Maybe next time!</h3>
            </div>
          </div>
        </div>
      </div><!--rides-->
    </div><!--container-->
  </body>
</html>
